<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyController">
     <h2>To Buy:</h2>
     <ul >
       <li ng-repeat="toBuy in buyController.items track by $index">Buy {{toBuy.quantity}} {{toBuy.name}}<button class="btn btn-default" ng-click="buyController.removeItem(toBuy,$index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>

     <div ng-if="!buyController.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li  ng-repeat="toBuy in alreadyBought.items track by $index">Bought {{toBuy.quantity}} {{toBuy.name}}</li>
     </ul>
     <div ng-if="!alreadyBought.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
